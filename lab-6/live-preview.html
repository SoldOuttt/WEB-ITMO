<header>
    <div class="header__menu-icon" onclick="openMenu(this)">
        <div class="menu__blur">
        </div>
        <div id="menu">
            <a href="index.html" class="menu__item text__main__Hattori-28 color__1">Landing Page</a>
            <a href="personal-info.html" class="menu__item text__main__Hattori-28 color__1">Personal Info Page</a>

        </div>
        <div class="header__menu__icon__bar-1 color__background__1"></div>
        <div class="header__menu__icon__bar-2 color__background__1"></div>
        <div class="header__menu__icon__bar-3 color__background__1"></div>
    </div>
    <div class="header__logo">
        <div class="header__logo__background color__background__6">
            <div class="header__logo">
                <!--                <img style="width: 12.5vh" src="image/logo.svg" alt="logo">-->
                <img src="image/logo.svg" alt="logo">
            </div>
        </div>
    </div>
</header>
<div class="live-preview__main">
    <form class="live-preview__form color__1" name="personalInfoForm">
        <div class="personal-info-main__form__part">
            <div class="personal-info-main__form__part__label text__main__Hattori-20">
                Name
            </div>
            <input type="text" autocomplete="off" name="name"
                   class="personal-info-main__form__part__input text__main__Hattori-28">
        </div>
        <div class="personal-info-main__form__part">
            <div class="personal-info-main__form__part__label text__main__Hattori-20">
                Country
            </div>
            <input type="text" autocomplete="off" name="country"
                   class="personal-info-main__form__part__input text__main__Hattori-28">
        </div>
        <div class="personal-info-main__form__part">
            <div class="personal-info-main__form__part__label text__main__Hattori-20">
                Email
            </div>
            <input type="text" autocomplete="off" name="email"
                   class="personal-info-main__form__part__input text__main__Hattori-28">
        </div>
        <div class="personal-info-main__form__part">
            <div class="personal-info-main__form__part__label text__main__Hattori-20">
                GitHub link
            </div>
            <input type="text" autocomplete="off" name="git-link"
                   class="personal-info-main__form__part__input text__main__Hattori-28">
        </div>
        <div class="personal-info-main__form__part">
            <div class="personal-info-main__form__part__label text__main__Hattori-20">
                Surname
            </div>
            <input type="text" autocomplete="off" name="surname"
                   class="personal-info-main__form__part__input text__main__Hattori-28">
        </div>
        <div class="personal-info-main__form__part">
            <div class="personal-info-main__form__part__label text__main__Hattori-20">
                City
            </div>
            <input type="text" autocomplete="off" name="city"
                   class="personal-info-main__form__part__input text__main__Hattori-28">
        </div>
        <div class="personal-info-main__form__part">
            <div class="personal-info-main__form__part__label text__main__Hattori-20">
                Phone number
            </div>
            <input type="text" autocomplete="off" name="phone-number"
                   class="personal-info-main__form__part__input text__main__Hattori-28">
        </div>
        <button type="submit" class="personal-info-main__button
                            color__1
                            color__background__2
                            text__main__Hattori-35" name="previewButton">
            Preview
        </button>
    </form>
    <div id="live-preview__preview"></div>
</div>
<script>
    setupOnLoad()
</script>
<script src="script/live-preview.js"></script>
</body>
</html>
